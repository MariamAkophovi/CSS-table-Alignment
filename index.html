<!DOCTYPE html>
<html>
    <head>
        <title> css table alignment</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h1>The text-align Property</h1>
            <p>This property sets the horizontal alignment (like left, right, or center) of the content in th or td.</p>
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Savings</th>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Griffin</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Lois</td>
                    <td>Griffin</td>
                    <td>$150</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>Swanson</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>Cleveland</td>
                    <td>Brown</td>
                    <td>$250</td>
                </tr>
            </table>
    
        </div>       
    </body>
</html>
